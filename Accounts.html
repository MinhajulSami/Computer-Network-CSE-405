<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex University - Accounts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 8px;
            background-color: #673ab7;
            color: white;
        }
        .header img {
            width: 100px;
            height: 90px;
        }
        .header h1 {
            margin: 10px 0;
            font-size: 2.5em;
        }
        .header h3 {
            margin: 5px 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h3 {
            color: red;
            margin-bottom: 20px;
        }
        .quick-links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .quick-links a {
            background-color: #673ab7;
            color: white;
            padding: 10px 20px;
            margin: 5px 0;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .quick-links a:hover {
            background-color: #224fa8;
        }
        .back-button {
            margin-top: 20px;
        }
        .back-button a {
            background-color: #777;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="University Logo">
        <h1>Welcome to Apex University</h1>
        <h3>Accounts Section</h3>
    </div>

    <div class="content">
        <h3>Managing Your Finances With Apex University</h3>

        <h4>Quick Links:</h4>
        <div class="quick-links">
            <a href="billing.html">Billing Information</a>
            <a href="financialaid.html">Financial Aid</a>
            <a href="tuition.html">Tuition Fees</a>
            <a href="payment.html">Make a Payment</a>
        </div>

        <div class="back-button">
            <a href="Homepage.html">Back</a>
        </div>
    </div>

</body>
</html>
